<div class="register guest__register container-md">
  <div class="row">
    <div class="offset-lg-2 col-lg-8 col-12">
      <form class="w-100" [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- First name -->
        <div class="form-group mb-3">
          <mat-form-field class="w-100">
            <mat-label>Username: </mat-label>
            <input type="text" matInput id="first-name" formControlName="name">
          </mat-form-field>
        </div>

        <!-- Username -->
        <div class="form-group mb-3">
          <mat-form-field class="w-100">
            <mat-label>Username: </mat-label>
            <input type="text" matInput id="last-name" formControlName="surname">
          </mat-form-field>
        </div>

        <!-- Username -->
        <div class="form-group mb-3">
          <mat-form-field class="w-100">
            <mat-label>Username: </mat-label>
            <input type="text" matInput id="username" formControlName="username">
          </mat-form-field>
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <mat-form-field class="w-100">
            <mat-label>Password: </mat-label>
            <input type="password" matInput id="password" formControlName="password">
          </mat-form-field>
        </div>

        <!-- Register -->
        <div class="form-group mb-3">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            class="w-100"
            [disabled]="form.invalid">
            Register
          </button>
        </div>

        <!-- Register -->
        <div class="form-group mt-5 mb-3">
          <p class="w-100 text-center">
            Already have an account?
            <a [routerLink]="['..', 'login']">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
