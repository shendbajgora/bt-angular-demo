<div class="login guest__login container-md">
  <div class="row">
    <div class="offset-lg-2 col-lg-8 col-12">
      <form class="w-100" [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="form-group mb-3">
          <mat-form-field class="w-100">
            <mat-label>Username: </mat-label>
            <input type="text" matInput id="username" formControlName="username">
          </mat-form-field>
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <mat-form-field class="w-100">
            <mat-label>Password: </mat-label>
            <input type="password" matInput id="password" formControlName="password">
          </mat-form-field>
        </div>

        <!-- Forgot password -->
        <div class="form-group mb-3">
          <p class="w-100 text-right">
            <a [routerLink]="['..', 'forgot-password']">Forgot password</a>
          </p>
        </div>

        <!-- Login -->
        <div class="form-group mb-3">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            class="w-100"
            [disabled]="form.invalid">
            Login
          </button>
        </div>

        <!-- Register -->
        <div class="form-group mt-5 mb-3">
          <p class="w-100 text-center">
            Don't have account?
            <a [routerLink]="['..', 'register']">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
